; TEST ENVIRONMENTS

[env:test_codec]
platform = native
test_framework = unity
build_flags =
    -std=gnu++17
    -D NATIVE_TEST
    ; -D EZMODBUS_DEBUG
    -include test/test_codec/mock/ModbusDebug.h
    -I src
test_filter = test_codec

[env:test_rtu_server_loopback]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
test_framework = unity
lib_deps = 
