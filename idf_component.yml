## IDF Component Manager Manifest File
version: "1.1.5"
description: "EZModbus - C++ FreeRTOS Modbus library for ESP32"
license: "MIT"
url: "https://github.com/pierrejay/EZModbus/"
repository: "https://github.com/pierrejay/EZModbus.git"
documentation: "https://ezmodbus.readthedocs.io/"
issues: "https://github.com/pierrejay/EZModbus/issues"
maintainers:
  - "Pierre Jay <pierre.jay@gmail.com>"
tags:
  - modbus
  - networking
  - rtu
  - tcp
  - industrial
  - automation
dependencies:
  idf: ">=5.4"
files:
  exclude:
    - "examples/platformio/**/*"  # Exclude PlatformIO examples
    - "platformio.ini"            # Exclude PlatformIO configuration
    - "library.json"              # Exclude PlatformIO library descriptor
    - "test/**/*"                 # Exclude PlatformIO tests
    - ".readthedocs.yaml"         # Exclude RTD cfg file
    - "docs/requirements.txt"     # Exclude RTD req file
    - "docs/mkdocs.yml"           # Exclude mkdocs cfg file
    - ".DS_Store"